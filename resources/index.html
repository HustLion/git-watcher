<!DOCTYPE html>
<html>
	<head>
		<title>Git GUI</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<script src="index.js"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body onload="init()">
		
		<template id="gitModuleTpl">
			<div class="module">
				<header>
					<div class="branchInfo"></div>
				</header>
				<div class="moduleContents">
					<div class="leftColumn">
						<h2 class="unstagedTitle fileListTitle">Unstaged Files</h2>
						<ul class="unstagedFiles fileList"></ul>
						<h2 class="stagedTitle fileListTitle">Staged Files</h2>
						<ul class="stagedFiles fileList"></ul>
						<div class="controls">
							<div class="controlPanel commitOptions">
								<label class="commitOptionLabel"><input type="radio" value="new" class="commitOption" checked /> New commit</label>
								<label class="commitOptionLabel"><input type="radio" value="amend" class="commitOption" disabled /> Amend commit</label>
							</div>
							<textarea rows="3" cols="40" class="commitMessage"></textarea>
							<div class="controlPanel">
								<button class="refreshButton">Refresh</button>
								<button class="commitButton">Commit</button>
								<button class="pushButton">Push</button>
							</div>					
						</div>
					</div>
					<div class="filesDiff"></div>
				</div>
			</div>
		</template>
	
		<template id="gitModuleFileTpl">
			<div class="file">
				<label>
					<span class="fileName"></span>
					<span class="fileStatus"></span>
					<span class="fileType"></span>
				</label>
				<div class="fileDiffContents"></div>
			</div>
		</template>
	
		<template id="gitModuleLabelTpl">
			<li class="moduleLabel" tabindex="-1"></li>
		</template>
	
		<template id="gitFileListItemTpl">
			<li></li>
		</template>
	
		<div id="main">
			<header>
				<ul id="gitModules"></ul>
			</header>
		</div>
	
	</body>
</html>
